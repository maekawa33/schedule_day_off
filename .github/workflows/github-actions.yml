name: Run erb_lint, rubocop

on: [pull_request]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run rubocop
        run: bundle exec rubocop

			- name: Run erb_lint
        run: bundle exec erblint --lint-all
